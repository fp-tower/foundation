# Mutability

.fifty-two-left[
```scala mdoc:invisible
import scala.collection.mutable.ListBuffer

case class Item(name: String, quantity: Int, unitPrice: Double)
```

```scala mdoc
class Order {
  private val items: ListBuffer[Item] =
    new ListBuffer()

  def addItem(item: Item): Unit =
    items += item

  def removeLastItem: Unit =
    if(items.nonEmpty)
      items.remove(items.size - 1)

  def totalPrice: Double = {
    var total = 0.0
    for { item <- items }
      total += item.quantity * item.unitPrice

    total
  }
}
```
]

.forty-two-right[
```scala
val order = new Order()

order.addItem(Item("Battery", 3,  4.99))
order.addItem(Item("Book"   , 1, 12.99))

order.totalPrice
// res: Double = 27.96

order.removeLastItem

order.totalPrice
// res: Double = 14.97
```
]

# Time & Random Data

.forty-two-left[
```scala
case class BlogPost(
  id       : Long,
  title    : String,
  content  : String,
  createdAt: Instant
)

def createBlogPost(title: String) =
  BlogPost(
    id = Random.nextLong(99999),
    title = title,
    content = "",
    createdAt = Instant.now(),
  )

```
]

  id        = 12345,
  title     = "FP is awesome!",
  content   = "",
  createdAt = Instant.now(),
)

assert(blogPost == expected)
```
