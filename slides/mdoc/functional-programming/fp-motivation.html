.forty-seven-left[

```scala

  val res2 = funB(order)
  `val res1 = funA(user)`
  funC(res1, res2)
}
```
]

### Yes, if they are all FP functions <br> No, otherwise
]]

.forty-seven-right[

def funB(order: Order): Unit = print("order ")

helloV1(user, order) // print `"user order"`
helloV2(user, order) // print `"order user"`
```
]
